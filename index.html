<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contatos</h1>
        </header>
        <form id="form-contact">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="nome" required>
            <label for="phone">Tel:</label>
            <input type="text" id="tel" placeholder="(xx) xxxxx-xxxx" required>
            <button type="submit" onclick="adicionarcontato">Adcionar </button> 
        </form>
        <table cellspacing="0" id="contatos">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
